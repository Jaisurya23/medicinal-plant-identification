<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Image</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center/cover;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            font-size: 32px;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: #ddd;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-section {
            background: rgba(76,175,80,0.1);
            padding: 40px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px dashed #4CAF50;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 40px 30px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }

        .file-label:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .file-name {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }

        .upload-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            display: block;
            margin-top: 30px;
            padding: 12px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
        }

        .back-btn:hover {
            background: black;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #ccc;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(76,175,80,0.2);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #4CAF50;
            color: #ccffcc;
        }

        .alert.error {
            background: rgba(244,67,54,0.2);
            border-left-color: #f44336;
            color: #ffcccc;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 30px 20px;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .file-label {
                padding: 30px 20px;
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay">
        <h1>üì∑ Upload Plant Image</h1>
        <p>Take a clear photo of your plant and we'll identify it instantly</p>

        <form action="/user/predict" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <label for="plant_image" class="file-label">
                        üìÅ Click to Select Image or Drag & Drop
                    </label>
                    <input type="file" id="plant_image" name="plant_image" accept="image/*" required>
                </div>
                
                <div class="file-name" id="fileName">No file selected</div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>üîç Analyzing your plant image...</p>
                </div>

                <button type="submit" class="upload-btn" id="uploadBtn">
                    üåø Identify Plant
                </button>
            </div>
        </form>

        <a href="/user_dashboard" class="back-btn">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('plant_image');
    const fileName = document.getElementById('fileName');
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const uploadBtn = document.getElementById('uploadBtn');

    // Update file name display
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            fileName.textContent = `Selected: ${file.name}`;
        }
    });

    // Drag and drop
    const uploadSection = document.querySelector('.upload-section');
    
    uploadSection.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = '#8BC34A';
        this.style.backgroundColor = 'rgba(76,175,80,0.2)';
    });

    uploadSection.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.borderColor = '#4CAF50';
        this.style.backgroundColor = 'rgba(76,175,80,0.1)';
    });

    uploadSection.addEventListener('drop', function(e) {
        e.preventDefault();
        const files = e.dataTransfer.files;
        if (files && files[0]) {
            fileInput.files = files;
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }
        this.style.borderColor = '#4CAF50';
        this.style.backgroundColor = 'rgba(76,175,80,0.1)';
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        if (!fileInput.files || !fileInput.files[0]) {
            e.preventDefault();
            alert('Please select an image to identify.');
            return;
        }
        loading.classList.add('show');
        uploadBtn.disabled = true;
    });
</script>

</body>
</html>
