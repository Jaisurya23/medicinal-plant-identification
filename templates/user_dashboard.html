<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6')
                no-repeat center center/cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 260px;
            margin: 15px auto;
            padding: 14px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            text-decoration: none;
        }

        .btn:hover {
            background: #45a049;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            font-size: 18px;
            line-height: 1.7;
        }

        .logout {
            background: #e53935 !important;
        }

        .logout:hover {
            background: #c62828 !important;
        }
    </style>
</head>

<body>

    <div class="overlay">

        <h1>Welcome, {{ name }}</h1>

        <!-- User Buttons -->
        <a href="/user/upload" class="btn">Upload Plant Image</a>
        <a href="/user/plants" class="btn">Medicinal Plants List</a>

        <a href="/logout" class="btn logout">Logout</a>

    </div>

</body>
</html>
